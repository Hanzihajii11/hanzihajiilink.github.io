<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân - HanziLink</title>
    <style>
        /* ... Phần CSS đã có của bạn ... */
        
        /* Avatar Styles */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            position: relative;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            overflow: hidden;
            z-index: 20;
            width: 150px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: #3498db;
            text-decoration: none;
            text-align: left;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<header>
    <h1>Chào mừng Đến với HanziLink</h1>
    <div id="avatarContainer" style="display: none;">
        <div class="avatar" onclick="toggleDropdown()"></div>
        <div id="dropdownMenu" class="dropdown">
            <a href="#" onclick="showUserInfo()">Thông tin cá nhân</a>
        </div>
    </div>
</header>

<!-- Navigation Bar -->
<div class="nav-bar" id="authButtons">
    <button onclick="openModal('signupModal')">Đăng Ký</button>
    <button onclick="openModal('loginModal')">Đăng Nhập</button>
</div>

<div class="content">
    <!-- ... Phần nội dung đã có của bạn ... -->
</div>

<footer>
    <p>© 2024 [Tên Của Bạn]. Tất cả các quyền được bảo lưu.</p>
</footer>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>Đăng Nhập</h3>
        <div id="loginNotification"></div>
        <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required>
        <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
        <button onclick="login()">Đăng Nhập</button>
        <button onclick="closeModal('loginModal')" style="margin-top: 10px; color: #3498db; background: none; border: none; cursor: pointer;">Đóng</button>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <h3>Đăng Ký</h3>
        <div id="signupNotification"></div>
        <input type="text" id="signupUsername" placeholder="Tên đăng nhập" required>
        <input type="password" id="signupPassword" placeholder="Mật khẩu" required>
        <input type="password" id="signupConfirmPassword" placeholder="Xác nhận mật khẩu" required>
        <button onclick="signup()">Đăng Ký</button>
        <button onclick="closeModal('signupModal')" style="margin-top: 10px; color: #3498db; background: none; border: none; cursor: pointer;">Đóng</button>
    </div>
</div>

<script>
    // Function to show avatar and hide login/signup buttons
    function showAvatar() {
        document.getElementById('authButtons').style.display = 'none';
        document.getElementById('avatarContainer').style.display = 'flex';
    }

    // Function to toggle dropdown menu
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Close dropdown when clicking outside
    window.onclick = function(event) {
        if (!event.target.matches('.avatar')) {
            document.getElementById('dropdownMenu').style.display = 'none';
        }
    }

    // Example login function
    function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (username === 'test' && password === 'test') {
            document.getElementById('loginNotification').innerHTML = 'Đăng nhập thành công!';
            showAvatar(); // Show avatar after successful login
            setTimeout(() => {
                closeModal('loginModal');
            }, 2000);
        } else {
            document.getElementById('loginNotification').innerHTML = 'Tên đăng nhập hoặc mật khẩu không đúng!';
        }
    }

    // Function to display user info
    function showUserInfo() {
        alert('Thông tin cá nhân: \nTên: ' + document.getElementById('loginUsername').value + '\nEmail: example@gmail.com');
    }

    // Signup logic...
</script>
</body>
</html>
